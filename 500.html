<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>500 - Internal Server Error</title>
  <link rel="icon" type="image/png" href="Assets/Icons/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      overflow-x: hidden;
      font-family: "Roboto", sans-serif;
    }
    #message { position: absolute; display: flex; justify-content: center; align-items: center; flex-direction: column; width: 90%; height: 90%; color: #fff; }
    #m1 { font-size: 35px; font-weight: 600; margin: 1%; }
    #m2 { font-size: clamp(56px, 10vw, 90px); font-weight: 700; margin: 1%; }
    #m3, #m4 { font-size: 15px; width: 50%; min-width: 280px; max-width: 720px; text-align: center; margin: 1%; color: #ddd; }
    #charactersDiv { position: absolute; width: 99%; height: 95%; }
    .characters { width: 18%; height: 18%; position: absolute; }
    .back-home { position: absolute; bottom: 24px; left: 50%; transform: translateX(-50%); background: #ffffff; color: #000; border: none; padding: 0.6rem 1rem; border-radius: 8px; font-weight: 600; cursor: pointer; }
  </style>
</head>
<body>
  <div id="message">
    <div id="m1">Internal Server Error</div>
    <div id="m2">500</div>
    <div id="m3">The server encountered an internal error or misconfiguration and was unable to complete your request.</div>
    <div id="m4">Our "experts" are trying to fix the problem, please stand by.</div>
  </div>
  <div id="charactersDiv"></div>
  <canvas id="canvas"></canvas>
  <a href="index.html" aria-label="Back to Home"><button class="back-home">Back to Home</button></a>
  <script>
    class Circulo { constructor(x, y, size) { this.x = x; this.y = y; this.size = size; } }
    let circulos = [];
    const canvas = document.querySelector("canvas");
    const context = canvas.getContext("2d");
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    function initArr() {
      circulos.length = 0;
      for (let i = 0; i < 300; i++) {
        let randomX = Math.floor(Math.random() * ((canvas.width * 3) - (canvas.width * 1.2) + 1)) + (canvas.width * 1.2);
        let randomY = Math.floor(Math.random() * (canvas.height - (canvas.height * (-0.2)) + 1)) + (canvas.height * (-0.2));
        let size = canvas.width / 1000;
        circulos.push(new Circulo(randomX, randomY, size));
      }
    }
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth; canvas.height = window.innerHeight;
      timer = 0; cancelAnimationFrame(requestID); context.reset(); initArr(); draw();
      document.getElementById("charactersDiv").innerHTML = ""; charactersAnimate();
    });
    let timer = 0; let requestID; initArr();
    function draw() {
      timer++; context.setTransform(1,0,0,1,0,0); let distanceX = canvas.width / 80; let growthRate = canvas.width / 1000; context.fillStyle = "white"; context.clearRect(0,0,canvas.width,canvas.height);
      circulos.forEach((c) => { context.beginPath(); if (timer < 65) { c.x -= distanceX; c.size += growthRate; } if (timer > 65 && timer < 500) { c.x -= (distanceX * 0.02); c.size += (growthRate * 0.2); } context.arc(c.x, c.y, c.size, 0, 360); context.fill(); });
      requestID = requestAnimationFrame(draw); if (timer > 500) { cancelAnimationFrame(requestID); }
    }
    draw();
    function charactersAnimate() {
      for (let i = 0; i < 6; i++) {
        let stick = new Image(); stick.classList.add("characters"); let speedX; let speedRotation;
        switch (i) {
          case 0: stick.style.top = "0%"; stick.src = "https://raw.githubusercontent.com/RicardoYare/imagenes/9ef29f5bbe075b1d1230a996d87bca313b9b6a63/sticks/stick0.svg"; stick.style.transform = "rotateZ(-90deg)"; speedX = 1500; break;
          case 1: stick.style.top = "10%"; stick.src = "https://raw.githubusercontent.com/RicardoYare/imagenes/9ef29f5bbe075b1d1230a996d87bca313b9b6a63/sticks/stick1.svg"; speedX = 3000; speedRotation = 2000; break;
          case 2: stick.style.top = "20%"; stick.src = "https://raw.githubusercontent.com/RicardoYare/imagenes/9ef29f5bbe075b1d1230a996d87bca313b9b6a63/sticks/stick2.svg"; speedX = 5000; speedRotation = 1000; break;
          case 3: stick.style.top = "25%"; stick.src = "https://raw.githubusercontent.com/RicardoYare/imagenes/9ef29f5bbe075b1d1230a996d87bca313b9b6a63/sticks/stick0.svg"; speedX = 2500; speedRotation = 1500; break;
          case 4: stick.style.top = "35%"; stick.src = "https://raw.githubusercontent.com/RicardoYare/imagenes/9ef29f5bbe075b1d1230a996d87bca313b9b6a63/sticks/stick0.svg"; speedX = 2000; speedRotation = 300; break;
          case 5: stick.style.bottom = "5%"; stick.src = "https://raw.githubusercontent.com/RicardoYare/imagenes/9ef29f5bbe075b1d1230a996d87bca313b9b6a63/sticks/stick3.svg"; break;
        }
        document.getElementById("charactersDiv").appendChild(stick);
        if (i == 5) return;
        stick.animate([{ left: "100%" }, { left: "-20%" }], { duration: speedX, easing: "linear", fill: "forwards" });
        if (i == 0) continue;
        stick.animate([{ transform: "rotate(0deg)" }, { transform: "rotate(-360deg)" }], { duration: speedRotation, iterations: Infinity, easing: "linear" });
      }
    }
    charactersAnimate();
  </script>
</body>
</html>
