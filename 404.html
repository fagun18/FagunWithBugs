<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found</title>
  <link rel="icon" type="image/png" href="Assets/Icons/logo.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <style>
    :root {
      --color-black: #13242C;
      --color-white: #ffffff;
      --color-red-1: #D13433;
      --color-red-2: #932422;
      --color-skin-1: #EAB08C;
      --color-skin-2: #D9766C;
      --color-skin-3: #B2524D;
      --color-hair: #13242C;
      --color-wood-1: #601513;
      --color-wood-2: #410A09;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body { background-color: #FF7F2E; font-family: 'Concert One', cursive; margin: 0; overflow: hidden; padding: 0; }

    /* centered helpers */
    .centered { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); }
    .position { position: absolute; }

    /* scene */
    .text { position: absolute; left: 50%; top: 40%; transform: translate(-50%, -50%); color: rgba(19,36,44, 0.1); font-size: clamp(8rem, 25vw, 30rem); text-align: center; user-select: none; }

    .container { position: absolute; left: 50%; top: 55%; transform: translate(-50%, -50%); height: 300px; width: 500px; }
    .container::after { content: ""; position: absolute; background-color: rgba(19,36,44,0.1); border-radius: 12px; bottom: 40px; height: 12px; left: 80px; width: 350px; z-index: -1; }

    /* caveman */
    .caveman { height: 300px; position: absolute; width: 250px; }
    .caveman:nth-child(1) { right: 20px; }
    .caveman:nth-child(2) { left: 20px; transform: rotateY(180deg); }

    .head { position: absolute; background-color: var(--color-hair); border-radius: 50px; height: 140px; left: 60px; top: 25px; width: 65px; }
    .head::after, .head::before { content: ""; position: absolute; background-color: var(--color-black); border-radius: 10px; height: 20px; width: 7px; }
    .head::after { left: 35px; top: -8px; transform: rotate(20deg); }
    .head::before { left: 30px; top: -8px; transform: rotate(-20deg); }

    .eye { position: absolute; left: 50%; transform: translateX(-50%); background-color: var(--color-skin-1); border-radius: 50px; height: 16px; left: 45%; top: 40px; width: 48px; }
    .eye::after, .eye::before { content: ""; position: absolute; top: 50%; transform: translateY(-50%); background-color: var(--color-black); border-radius: 50%; height: 5px; width: 5px; }
    .eye::after { left: 5px; }
    .eye::before { right: 9px; }

    .nose { position: absolute; left: 50%; top: 12px; transform: translate(-50%, -50%); background-color: var(--color-skin-2); border-left: 8px solid rgba(19,36,44,0.1); border-radius: 10px; box-sizing: border-box; height: 35px; width: 15px; }

    .shape { position: absolute; left: 50%; transform: translateX(-50%); border-radius: 50%; height: 140px; overflow: hidden; top: 70px; width: 140px; }
    .shape .circle { position: absolute; border-radius: 50%; height: 60px; width: 60px; }
    .shape .circle::after, .shape .circle::before { content:""; position: absolute; border-radius: 50%; height: 20px; width: 20px; }
    .shape .circle::after { left: 50px; top: 10px; }
    .shape .circle::before { left: 60px; top: 45px; }
    .shape .circle:nth-child(1) { left: -12px; top: 80px; }
    .shape .circle:nth-child(2) { right: 10px; top: 0; transform: rotate(90deg); }
    .shape .circle:nth-child(2)::after { left: 65px; top: 10px; }
    .shape .circle:nth-child(2)::before { display: none; }

    .caveman:nth-child(1) .shape { background-color: var(--color-red-1); }
    .caveman:nth-child(1) .shape .circle { background-color: var(--color-red-2); }
    .caveman:nth-child(1) .shape .circle::after, .caveman:nth-child(1) .shape .circle::before { background-color: var(--color-red-2); }

    .caveman:nth-child(2) .shape { background-color: var(--color-red-2); }
    .caveman:nth-child(2) .shape .circle { background-color: var(--color-red-1); }
    .caveman:nth-child(2) .shape .circle::after, .caveman:nth-child(2) .shape .circle::before { background-color: var(--color-red-1); }

    .arm-right { position: absolute; background-color: var(--color-skin-1); border-left: 8px solid rgba(19,36,44,0.1); border-radius: 50px; box-sizing: border-box; height: 180px; left: 135px; top: 80px; transform-origin: 30px 30px; width: 60px; z-index: 1; }
    .club { position: absolute; border-bottom: 110px solid var(--color-wood-1); border-left: 10px solid transparent; border-right: 10px solid transparent; height: 0; left: -60px; top: 120px; transform: rotate(70deg); width: 20px; }
    .club::after, .club::before { content:""; position: absolute; background-color: var(--color-wood-1); border-radius: 50%; left: 0; }
    .club::after { height: 20px; width: 20px; top: -10px; }
    .club::before { height: 40px; width: 40px; left: -10px; top: 90px; }

    .leg { position: absolute; border-radius: 10px; height: 55px; top: 200px; width: 10px; }
    .leg::after { content:""; position: absolute; border-radius: 50%; height: 10px; left: -5px; top: 15px; width: 10px; }
    .foot { position: absolute; border-radius: 25px 25px 0 0; height: 25px; left: -38px; top: 30px; width: 50px; }
    .foot::after, .foot::before, .fingers, .fingers::after { position: absolute; background-color: var(--color-skin-1); border-radius: 50%; bottom: 0; height: 15px; transform-origin: bottom; width: 15px; content: ""; }
    .foot::after { left: -6px; }
    .foot::before { left: 8px; transform: scale(0.6); }
    .fingers { left: 15px; transform: scale(0.6); }
    .fingers::after { left: 11px; }

    .leg:nth-child(1) { background-color: var(--color-skin-3); left: 95px; }
    .leg:nth-child(1)::after { background-color: var(--color-skin-3); }
    .leg:nth-child(1) .foot { background-color: var(--color-skin-3); }
    .leg:nth-child(2) { background-color: var(--color-skin-2); left: 115px; }
    .leg:nth-child(2)::after { background-color: var(--color-skin-2); }
    .leg:nth-child(2) .foot { background-color: var(--color-skin-2); }

    /* animations */
    .caveman:nth-child(1) .arm-right { animation: arm-anima 1.2s infinite cubic-bezier(.55,.01,.16,1.34); }
    .caveman:nth-child(2) .arm-right { animation: arm-anima 1.2s infinite cubic-bezier(.55,.01,.16,1.34); animation-delay: 0.6s; }
    @keyframes arm-anima { 0% { transform: rotate(0) } 100% { transform: rotate(-360deg) } }

    .caveman:nth-child(2) .head { animation: head-anima 1.2s infinite cubic-bezier(.55,.01,.16,1.34); }
    .caveman:nth-child(1) .head { animation: head-anima 1.2s infinite cubic-bezier(.55,.01,.16,1.34); animation-delay: 0.6s; }
    @keyframes head-anima { 0% { top: 25px; } 42% { top: 25px; } 45% { top: 50px; } 100% { top: 25px; } }

    .caveman:nth-child(2) .eye::after, .caveman:nth-child(2) .eye::before { animation: eye-anima 1.2s infinite cubic-bezier(.55,.01,.16,1.34); }
    .caveman:nth-child(1) .eye::after, .caveman:nth-child(1) .eye::before { animation: eye-anima 1.2s infinite cubic-bezier(.55,.01,.16,1.34); animation-delay: 0.6s; }
    @keyframes eye-anima { 0% { height: 5px; } 42% { height: 5px; } 45% { height: 1px; } 100% { height: 5px; } }

    .container::after { animation: shadow-anima 1.2s infinite cubic-bezier(.55,.01,.16,1.34); animation-delay: 0.1s; }
    @keyframes shadow-anima { 0% { width: 350px; left: 80px; } 25% { width: 450px; left: 80px; } 50% { width: 350px; left: 80px; } 75% { width: 450px; left: 0px; } 100% { width: 350px; left: 80px; } }

    /* credit + back */
    #link { bottom: 20px; color: #000; opacity: 0.2; display: flex; align-items: center; position: absolute; left: 50%; transform: translateX(-50%); gap: 6px; }
    #link:hover { opacity: 1; }

    .back-home { position: absolute; left: 50%; bottom: 24px; transform: translateX(-50%); background: #fff; color: #13242C; border: none; padding: 0.75rem 1.25rem; border-radius: 8px; font-weight: 600; cursor: pointer; box-shadow: 0 2px 8px rgba(0,0,0,0.15); }
    .back-home:hover { transform: translateX(-50%) translateY(-1px); }
    @media (max-width: 560px){ .container{ transform: translate(-50%, -50%) scale(0.85); } }
  </style>
</head>
<body>
  <div class="text"><p>404</p></div>
  <div class="container">
    <div class="caveman">
      <div class="leg"><div class="foot"><div class="fingers"></div></div></div>
      <div class="leg"><div class="foot"><div class="fingers"></div></div></div>
      <div class="shape"><div class="circle"></div><div class="circle"></div></div>
      <div class="head"><div class="eye"><div class="nose"></div></div><div class="mouth"></div></div>
      <div class="arm-right"><div class="club"></div></div>
    </div>
    <div class="caveman">
      <div class="leg"><div class="foot"><div class="fingers"></div></div></div>
      <div class="leg"><div class="foot"><div class="fingers"></div></div></div>
      <div class="shape"><div class="circle"></div><div class="circle"></div></div>
      <div class="head"><div class="eye"><div class="nose"></div></div><div class="mouth"></div></div>
      <div class="arm-right"><div class="club"></div></div>
    </div>
  </div>

  <a href="https://codepen.io/SofiaSergio/" target="_blank" aria-label="Credit"><div id="link"><i class="fab fa-codepen"></i><p>watch other pens</p></div></a>
  <a href="index.html" aria-label="Back to Home"><button class="back-home">Back to Home</button></a>
</body>
</html>
